<ion-tabs>

  <ion-tab tab="list">
    <ion-router-outlet name="list"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="item">
    <ion-router-outlet name="item"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(list:list)">
      <ion-icon name="albums"></ion-icon>
      <ion-label>List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs/(about:about)">
      <ion-icon name="card"></ion-icon>
      <ion-label>Add Value</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Report</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
