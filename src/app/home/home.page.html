<ion-header>

        <ion-back-button></ion-back-button>
      </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img src="/assets/home.jpg"></ion-img>

      <ion-button expand="block" href="/login">
        Log In
      </ion-button>
      <ion-button expand="block" href="/signup">
        Sign Up
      </ion-button>
    </ion-card-content>
</ion-content>
