<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Setting</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-button fill="clear" href="/tabs/(list:list)">
        Add Photo
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" href="/tabs/(list:list)">
        Reset Password
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" href="/tabs/(list:list)">
        Update Profile
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
